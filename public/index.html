<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1021933953816-kob6db68mg9v29l2s3qkrvlvptfhbfuv.apps.googleusercontent.com">
    <title>Demo Web</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <h1>Google Sign in</h1>
    <div class="g-signin2" data-onsuccess="onSignIn" onclick="ClickLoginLogout()" data-theme="dark"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <!-- jsScripts! -->
    <script>
        var clicked = false;

        var ClickLoginLogout = function () {
            clicked = true;
        }

        var onSignIn = function (googleUser) {
            if (clicked) {
                var profile = googleUser.getBasicProfile();

                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                var id_token = googleUser.getAuthResponse().id_token;
                console.log(id_token);
            }
        }

        var signOut = function () {
            var auth2 = gapi.auth2.getAuthInstance();

            auth2.signOut().then( function () {
                console.log('User signed out.');
                } );
        }
    </script>
</body>
</html>
